<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a7fd5"/>
      <stop offset="100%" stop-color="#aad4f5"/>
    </linearGradient>
  </defs>

  <!-- Deep Colorado blue sky -->
  <rect width="32" height="32" fill="url(#sky)" rx="4"/>

  <!-- Connected mountain range: two main peaks with saddle, irregular ridgeline -->
  <polygon
    points="0,32 0,25 2,22 4,18 6,13 8,8 9,5 11,9 12,12 14,14 16,11 18,7 19,10 21,11 22,9 24,13 26,18 29,22 32,25 32,32"
    fill="#2a3f70"/>

  <!-- Left peak main snow field -->
  <polygon points="9,5 7,9 8,10 10,9 11,9" fill="white"/>
  <!-- Left peak couloir streak (snow in gully) -->
  <polygon points="10,9 9,13 10,14 11,12" fill="white" opacity="0.55"/>

  <!-- Right main peak snow -->
  <polygon points="18,7 16,11 18,12 19,10" fill="white"/>
  <!-- Shoulder knob snow -->
  <polygon points="22,9 21,11 23,11" fill="white" opacity="0.7"/>
</svg>
